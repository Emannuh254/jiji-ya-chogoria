<!DOCTYPE html>
<html>
<head>
    <title>Jiji ya Chogoria - Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">Jiji ya Chogoria</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="dashboard active">Dashboard</a></li>
                    <li><a href="chat.html" class="chat">Chat</a></li>
                    <li><a href="post-product.html" class="post product">Post Product</a></li>
                    <li><a href="settings.html" class="settings">Settings</a></li>
                    <li><a href="#" class="logout" id="logout-btn">Logout</a></li>
                </ul>
                <a href="post-product.html" class="post-product-btn">Post Product</a>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">‚ò∞</button>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div id="user-info">
            <span id="user-name"></span>
        </div>
        
        <div id="products-container">
            <div class="section-header">
                <h2>Available Products</h2>
                <div class="filter-options">
                    <select id="status-filter" class="filter-select">
                        <option value="all">All Products</option>
                        <option value="in_stock">In Stock</option>
                        <option value="sold">Sold</option>
                        <option value="reserved">Reserved</option>
                    </select>
                </div>
            </div>
            <div id="products-list" class="products-grid">
                <div class="loading-spinner">Loading products...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Jiji ya Chogoria by mannuh. All rights reserved.</p>
        </div>
    </footer>



    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lrezerxsbuekkhmpverr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyZXplcnhzYnVla2tobXB2ZXJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNTI3MjMsImV4cCI6MjA3MzkyODcyM30.96senppPRMHveFi2ouDPDqhh17XIwxsLvA4U0rvjU9g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // Check authentication and ensure profile exists
        async function checkAuth() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (!user) {
                showToast('Please log in to access the dashboard üòï', 'error');
                window.location.href = 'index.html';
                return null;
            }

            // Check if profile exists
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('id, full_name')
                .eq('id', user.id)
                .single();

            if (profileError || !profile) {
                // Create profile if it doesn't exist
                const { error: insertError } = await supabase
                    .from('profiles')
                    .insert([{
                        id: user.id,
                        full_name: user.user_metadata?.full_name || user.email
                    }]);
                if (insertError) {
                    console.error('Error creating profile:', insertError);
                    showToast('Error setting up profile üòï', 'error');
                }
            }

            document.getElementById('user-name').textContent =
                `Welcome, ${user.user_metadata?.full_name || user.email} üëã`;
            return user;
        }

        // Load products
        async function loadProducts(statusFilter = 'all') {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '<div class="loading-spinner">Loading products...</div>';

            try {
                let query = supabase
                    .from('products')
                    .select(`
                        id,
                        title,
                        description,
                        price,
                        status,
                        image_url,
                        created_at,
                        user_id,
                        profiles!products_user_id_fkey(full_name)
                    `)
                    .order('created_at', { ascending: false });

                // Apply status filter if not 'all'
                if (statusFilter !== 'all') {
                    query = query.eq('status', statusFilter);
                }

                const { data, error } = await query;

                if (error) {
                    console.error('Error loading products:', error);
                    productsList.innerHTML = `<div class="error-message">‚ö†Ô∏è ${error.message}</div>`;
                    showToast('Error loading products üòï', 'error');
                    return;
                }

                productsList.innerHTML = '';

                if (!data || data.length === 0) {
                    productsList.innerHTML = '<div class="no-products">No products available yet. Start selling! üõí</div>';
                    return;
                }

                data.forEach(product => {
                    const statusClass = product.status === 'in_stock'
                        ? 'in-stock'
                        : product.status === 'sold'
                            ? 'sold'
                            : 'reserved';

                    const imageHtml = product.image_url
                        ? `<div class="post-image">
                             <img src="${product.image_url}" alt="${product.title}" loading="lazy" onerror="this.parentElement.classList.add('no-image'); this.parentElement.innerHTML='<div class=\\'no-image-placeholder\\'>üì∑</div><div class=\\'post-overlay\\'></div>';">
                             <div class="post-overlay"></div>
                           </div>`
                        : `<div class="post-image no-image">
                             <div class="no-image-placeholder">üì∑</div>
                             <div class="post-overlay"></div>
                           </div>`;

                    const productEl = document.createElement('div');
                    productEl.className = 'post-card';
                    productEl.setAttribute('data-status', product.status);
                    
                    productEl.innerHTML = `
                        ${imageHtml}
                        <div class="post-content">
                            <div class="post-header">
                                <div class="seller-info">
                                    <div class="seller-avatar">${product.profiles?.full_name?.charAt(0).toUpperCase() || 'U'}</div>
                                    <div class="seller-details">
                                        <div class="seller-name">${product.profiles?.full_name || 'Unknown'}</div>
                                        <div class="post-time">${formatPostTime(product.created_at)}</div>
                                    </div>
                                </div>
                                <div class="status-indicator ${statusClass}">
                                    ${product.status?.replace('_', ' ').toUpperCase() || 'UNKNOWN'}
                                </div>
                            </div>
                            
                            <div class="post-body">
                                <h3 class="post-title">${product.title}</h3>
                                <p class="post-description">${product.description || 'No description provided.'}</p>
                            </div>
                            
                            <div class="post-actions">
                                <div class="post-price">KES ${product.price || 'N/A'}</div>
                                <button class="chat-seller-btn"
                                    data-seller-id="${product.user_id}"
                                    data-seller-name="${product.profiles?.full_name || 'Seller'}"
                                    data-product-title="${product.title}">
                                    üí¨ Chat seller 
                                </button>
                            </div>
                        </div>
                    `;

                    productsList.appendChild(productEl);
                });

                // Add event listeners for chat buttons
                document.querySelectorAll('.chat-seller-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const sellerId = this.dataset.sellerId;
                        const sellerName = this.dataset.sellerName;
                        const productTitle = this.dataset.productTitle;

                        sessionStorage.setItem('chatSellerId', sellerId);
                        sessionStorage.setItem('chatSellerName', sellerName);
                        sessionStorage.setItem('chatProductTitle', productTitle);

                        window.location.href = 'chat.html';
                    });
                });
            } catch (err) {
                console.error('Unexpected error:', err);
                productsList.innerHTML = '<div class="error-message">Unexpected error while loading products üòï</div>';
                showToast('Unexpected error occurred üòï', 'error');
            }
        }

        // Format post time (e.g., "2 hours ago")
        function formatPostTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        // Status filter functionality
        document.getElementById('status-filter')?.addEventListener('change', function() {
            loadProducts(this.value);
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            showToast('Logged out successfully üò¢');
            setTimeout(() => window.location.href = 'index.html', 1000);
        });

        // Initialize
        checkAuth().then(() => {
            loadProducts();

            // Real-time subscription for updates
            supabase
                .channel('products')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => {
                    console.log('Product change detected');
                    const statusFilter = document.getElementById('status-filter')?.value || 'all';
                    loadProducts(statusFilter);
                })
                .subscribe();
        });
    </script>
</body>
</html>
