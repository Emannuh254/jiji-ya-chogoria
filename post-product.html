<!DOCTYPE html>
<html>
<head>
    <title>Jiji ya Chogoria - Post Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">Jiji ya Chogoria</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="dashboard">Dashboard</a></li>
                    <li><a href="chat.html" class="chat">Chat</a></li>
                    <li><a href="post-product.html" class="post product">Post product ðŸ›’</a></li>
                    <li><a href="settings.html" class="settings">Settings</a></li>
                    <li><a href="#" class="logout" id="logout-btn">Logout</a></li>
                    
                </ul>
                <a href="post-product.html" class="post-product-btn active">Post Product</a>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div id="user-info">
            <span id="user-name"></span>
        </div>
        
        <div id="product-section">
            <h2>Post a New Product</h2>
            <form id="product-form">
                <input type="text" id="product-title" placeholder="Product Title" required>
                <textarea id="product-description" placeholder="Product Description" required></textarea>
                <input type="number" id="product-price" placeholder="Price (KES)" required>
                <select id="product-status">
                    <option value="in_stock">In Stock</option>
                    <option value="sold">Sold</option>
                    <option value="reserved">Reserved</option>
                </select>
                <div class="image-upload-container">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" accept="image/*">
                    <div id="image-preview"></div>
                </div>
                <button type="submit">Post Product</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Jiji ya Chogoria by mannuh. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lrezerxsbuekkhmpverr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyZXplcnhzYnVla2tobXB2ZXJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNTI3MjMsImV4cCI6MjA3MzkyODcyM30.96senppPRMHveFi2ouDPDqhh17XIwxsLvA4U0rvjU9g';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Check authentication and ensure profile exists
        async function checkAuth() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return null;
            }
            
            // Check if profile exists, create if not
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();
                
            if (profileError || !profile) {
                // Create profile if it doesn't exist
                const { error: insertError } = await supabase
                    .from('profiles')
                    .insert([{
                        id: user.id,
                        full_name: user.user_metadata?.full_name || user.email
                    }]);
                    
                if (insertError) {
                    console.error('Error creating profile:', insertError);
                }
            }
            
            // Display user name
            document.getElementById('user-name').textContent = 
                `Welcome, ${user.user_metadata?.full_name || user.email}`;
            return user;
        }

        // Image preview functionality
        const productImage = document.getElementById('product-image');
        const imagePreview = document.getElementById('image-preview');

        productImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.innerHTML = `<img src="${event.target.result}" alt="Preview">`;
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '';
            }
        });

        // Post a new product
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = await checkAuth();
            if (!user) return;
            
            const title = document.getElementById('product-title').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;
            const status = document.getElementById('product-status').value;
            const imageFile = document.getElementById('product-image').files[0];
            
            let imageUrl = null;
            
            // Upload image if provided
            if (imageFile) {
                const fileName = `${user.id}/${Date.now()}_${imageFile.name}`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('product-images')
                    .upload(fileName, imageFile);
                
                if (uploadError) {
                    showToast('Error uploading image: ' + uploadError.message, 'error');
                    return;
                }
                
                // Get public URL
                const { data: urlData } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(fileName);
                
                imageUrl = urlData.publicUrl;
            }
            
            // Create product record
            const { data, error } = await supabase
                .from('products')
                .insert([{
                    title,
                    description,
                    price,
                    status,
                    image_url: imageUrl,
                    user_id: user.id
                }]);
            
            if (error) {
                showToast('Error posting product: ' + error.message, 'error');
            } else {
                showToast('ðŸŽ‰ Product posted successfully!');
                document.getElementById('product-form').reset();
                imagePreview.innerHTML = '';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            showToast('ðŸ‘‹ Logged out successfully');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
