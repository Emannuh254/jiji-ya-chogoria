<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üí¨ Chat | Jiji ya Chogoria</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== CSS Variables ====== */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --bg-tertiary: #000000;
            --bg-chat: #000000;
            --bg-message-sent: #ff6b35;
            --bg-message-received: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #808080;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8c42;
            --accent-gradient: linear-gradient(135deg, #ff6b35, #ff8c42);
            --border-color: #2a2a2a;
            --border-hover: #3a3a3a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --shadow: rgba(0, 0, 0, 0.9);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --hover-shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --transition: all 0.2s ease;
            --border-radius: 12px;
            --input-radius: 8px;
            --button-radius: 20px;
            --sidebar-width: 300px;
            --header-height: 70px;
            --vh: 1vh; /* For dynamic viewport height */
        }

        /* ====== Reset & Base ====== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body { 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            font-size: 16px;
            overflow-x: hidden;
            position: relative;
        }

        /* ====== Container ====== */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
            width: 100%; 
        }

        /* ====== Header ====== */
        header {
            background: var(--bg-secondary);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        /* ====== Navbar ====== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .navbar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar .logo::before { 
            content: "üí¨"; 
            font-size: 1.4rem; 
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 14px;
            border-radius: var(--button-radius);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .navbar .nav-links a.active {
            background: var(--accent-gradient);
            color: white;
        }

        .navbar .nav-links a::before {
            font-size: 1.2rem;
        }

        .navbar .nav-links a.dashboard::before { content: "üè†"; }
        .navbar .nav-links a.chat::before { content: "üí¨"; }
        .navbar .nav-links a.product::before { content: "‚ûï"; }
        .navbar .nav-links a.settings::before { content: "‚öôÔ∏è"; }
        .navbar .nav-links a.logout::before { content: "üö™"; }

        .navbar .post-product-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: var(--button-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .navbar .post-product-btn::before { content: "‚ûï"; font-size: 1.2rem; }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.6rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .navbar .nav-links {
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: 100%;
                background: var(--bg-secondary);
                flex-direction: column;
                padding: 20px;
                gap: 12px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                box-shadow: 0 4px 15px var(--shadow);
                z-index: 99;
            }
            
            .navbar .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .navbar .nav-links a {
                width: 100%;
                justify-content: center;
                padding: 14px;
                font-size: 1.2rem;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .navbar .post-product-btn {
                display: none;
            }
        }

        /* ====== Chat Container ====== */
        .chat-container { 
            display: flex; 
            flex: 1; 
            min-height: calc(var(--vh, 1vh) * 100 - var(--header-height));
            position: relative;
        }

        /* ====== Sidebar ====== */
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--bg-secondary); 
            border-right: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            transition: transform var(--transition); 
            position: relative;
            z-index: 10;
        }
        
        .sidebar.hidden { 
            transform: translateX(-100%); 
            position: absolute;
            height: 100%;
        }
        
        /* Tab Section */
        .tab-section {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btns { 
            display: flex; 
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            font-weight: 600; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 1rem;
        }
        
        .tab-btn.active { 
            color: var(--accent-primary); 
            border-bottom: 2px solid var(--accent-primary); 
        }
        
        .tab-btn i {
            font-size: 1.1rem;
        }
        
        .search-container { 
            padding: 10px; 
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: var(--input-radius);
            margin: 10px;
            border: 1px solid var(--border-color);
        }
        
        .search-container i {
            color: var(--text-secondary);
            margin: 0 8px;
        }
        
        .search-input { 
            flex: 1;
            padding: 8px; 
            border: none; 
            background: transparent; 
            color: var(--text-primary); 
            font-size: 0.9rem; 
            outline: none;
        }
        
        .conversations-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 6px;
            -webkit-overflow-scrolling: touch;
        }
        
        .conversation { 
            display: flex; 
            align-items: center; 
            padding: 12px; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            margin-bottom: 4px;
            min-height: 64px; /* Ensures consistent touch target size */
        }
        
        .conversation:hover { 
            background: var(--bg-tertiary); 
        }
        
        .conversation.active {
            background: rgba(255, 107, 53, 0.15);
            border-left: 3px solid var(--accent-primary);
        }
        
        .conversation-avatar { 
            width: 44px; 
            height: 44px; 
            border-radius: 50%; 
            background: var(--accent-gradient); 
            color: var(--bg-primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            margin-right: 10px; 
            position: relative; 
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .conversation-avatar.online::after { 
            content: ''; 
            position: absolute; 
            bottom: 2px; 
            right: 2px; 
            width: 10px; 
            height: 10px; 
            background: var(--success); 
            border-radius: 50%; 
            border: 2px solid var(--bg-secondary); 
        }
        
        .conversation-details { 
            flex: 1; 
            overflow: hidden; 
            min-width: 0; /* Prevents flex children from overflowing */
        }
        
        .conversation-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 2px;
        }
        
        .conversation-name { 
            font-weight: 600; 
            font-size: 0.95rem; 
            color: var(--accent-primary); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-preview { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .conversation-time { 
            font-size: 0.7rem; 
            color: var(--text-secondary); 
            flex-shrink: 0;
            margin-left: 4px;
        }
        
        .unread-indicator { 
            background: var(--accent-primary); 
            color: var(--bg-primary); 
            font-size: 0.7rem; 
            padding: 2px 5px; 
            border-radius: var(--button-radius); 
            font-weight: 700;
            min-width: 18px;
            text-align: center;
            flex-shrink: 0;
            margin-left: 6px;
        }

        /* ====== Chat Area ====== */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg-primary);
            position: relative;
        }
        
        .chat-header { 
            display: none; 
            align-items: center; 
            padding: 12px; 
            border-bottom: 1px solid var(--border-color); 
            background: var(--bg-secondary);
            min-height: 64px; /* Consistent height */
        }
        
        .back-btn { 
            display: none; 
            background: none; 
            border: none; 
            color: var(--text-primary); 
            font-size: 1.3rem; 
            cursor: pointer; 
            margin-right: 10px;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-user-avatar { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background: var(--accent-gradient); 
            color: var(--bg-primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            margin-right: 10px; 
            position: relative; 
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .chat-user-avatar.online::after { 
            content: ''; 
            position: absolute; 
            bottom: 2px; 
            right: 2px; 
            width: 10px; 
            height: 10px; 
            background: var(--success); 
            border-radius: 50%; 
            border: 2px solid var(--bg-secondary); 
        }
        
        .chat-user-info { 
            flex: 1; 
            overflow: hidden;
            min-width: 0;
        }
        
        .chat-user-name { 
            font-weight: 600; 
            font-size: 1rem; 
            color: var(--accent-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-user-status { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .chat-user-status.online::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
        }
        
        .chat-user-contact { 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            margin-top: 4px; 
            flex-wrap: wrap;
        }
        
        .chat-user-phone { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        
        .contact-btn { 
            background: var(--bg-tertiary); 
            border: 1px solid var(--border-color); 
            border-radius: var(--button-radius); 
            color: var(--text-primary); 
            font-size: 0.75rem; 
            padding: 4px 8px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }
        
        .messages-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            background-image: none;
        }
        
        .message { 
            max-width: 80%; 
            padding: 10px 12px; 
            border-radius: var(--border-radius); 
            position: relative;
            word-wrap: break-word;
            min-height: 40px;
        }
        
        .message.sent { 
            background: var(--bg-message-sent); 
            color: var(--bg-primary); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            font-size: 0.9rem;
        }
        
        .message.received { 
            background: var(--bg-message-received); 
            color: var(--text-primary); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            font-size: 0.9rem;
        }
        
        .message-header { 
            font-size: 0.7rem; 
            color: var(--text-secondary); 
            margin-bottom: 4px; 
            display: flex; 
            justify-content: space-between; 
        }
        
        .message-content { 
            font-size: 0.9rem; 
            line-height: 1.3;
        }
        
        .message-time { 
            font-size: 0.65rem; 
            color: var(--text-secondary); 
            text-align: right; 
            margin-top: 4px; 
            opacity: 0.8;
        }
        
        .delete-btn { 
            background: none; 
            border: none; 
            color: var(--error); 
            cursor: pointer; 
            font-size: 0.75rem; 
            opacity: 0; 
            position: absolute;
            top: 4px;
            right: 4px;
            padding: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message:hover .delete-btn { 
            opacity: 1; 
        }

        /* ====== Input Area ====== */
        .message-input-container { 
            display: none; 
            padding: 12px; 
            border-top: 1px solid var(--border-color); 
            background: var(--bg-secondary);
        }
        
        .message-form { 
            display: fixed; 
            gap: 10px; 
            align-items: center;
        }
        
        .message-input { 
            flex: 1; 
            padding: 10px 12px; 
            border-radius: var(--input-radius); 
            border: 1px solid var(--border-color); 
            background: var(--bg-tertiary); 
            color: var(--text-primary); 
            font-size: 0.9rem; 
            outline: none;
        }
        
        .send-btn { 
            padding: 10px 16px; 
            background: var(--accent-gradient); 
            border: none; 
            border-radius: var(--button-radius); 
            color: var(--bg-primary); 
            font-weight: 600; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.9rem;
            min-width: 44px;
            min-height: 44px;
        }
        
        .send-btn i {
            font-size: 1rem;
        }

        /* ====== Loading & Empty ====== */
        .loading-spinner, .no-messages, .no-conversations, .error-message { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100%; 
            color: var(--text-secondary); 
            font-size: 1rem; 
            text-align: center; 
            padding: 20px;
        }
        
        .loading-spinner::before { 
            content: ''; 
            width: 36px; 
            height: 36px; 
            border: 4px solid var(--bg-tertiary); 
            border-top-color: var(--accent-primary); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 16px; 
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        .no-messages i, .no-conversations i {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--text-tertiary);
        }
        
        .no-messages h3, .no-conversations h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* ====== Toast ====== */
        .toast { 
            position: fixed; 
            top: 20px; 
            right: 10px; 
            left: 10px;
            padding: 14px 18px; 
            border-radius: var(--input-radius); 
            color: white; 
            font-weight: 700; 
            font-size: 1rem; 
            z-index: 1000; 
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s; 
            animation-fill-mode: forwards; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
        }
        
        .toast.success { 
            background: rgba(76, 175, 80, 0.95); 
            border-left: 5px solid var(--success); 
        }
        
        .toast.error { 
            background: rgba(244, 67, 54, 0.95); 
            border-left: 5px solid var(--error); 
        }
        
        .toast.warning { 
            background: rgba(255, 152, 0, 0.95); 
            border-left: 5px solid var(--warning); 
        }
        
        @keyframes slideIn { 
            from { transform: translateY(-100%); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        @keyframes slideOut { 
            from { transform: translateY(0); opacity: 1; } 
            to { transform: translateY(-100%); opacity: 0; } 
        }

        /* ====== Footer ====== */
        footer { 
            background: var(--bg-secondary); 
            padding: 20px 0; 
            text-align: center; 
            border-top: 1px solid var(--border-color); 
            margin-top: auto; 
            box-shadow: 0 -2px 10px var(--shadow); 
        }
        
        footer p { 
            color: var(--text-secondary); 
            font-size: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
        }
        
        footer p::before { 
            content: "¬©"; 
            font-size: 1.1rem; 
        }

        /* ====== Mobile ====== */
        @media (max-width: 768px) {
            .chat-container { 
                flex-direction: column; 
            }
            
            .sidebar { 
                width: 100%; 
                height: 35vh; 
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .sidebar.hidden { 
                transform: translateY(-100%); 
                position: fixed;
                top: var(--header-height);
                left: 0;
                right: 0;
                z-index: 20;
            }
            
            .chat-area { 
                height: calc(var(--vh, 1vh) * 100 - var(--header-height));
            }
            
            .back-btn { 
                display: flex; 
            }
            
            .conversation, .message { 
                font-size: 0.9rem; 
            }
        }

        /* ====== Small Mobile Devices (like Redmi 13C) ====== */
        @media (max-width: 480px) {
            body { 
                font-size: 15px;
            }
            
            .navbar {
                padding: 8px 0;
            }
            
            .navbar .logo {
                font-size: 1.4rem;
            }
            
            .mobile-menu-toggle {
                font-size: 1.5rem;
                padding: 6px;
            }
            
            .sidebar {
                height: 30vh;
            }
            
            .tab-btn {
                padding: 10px 4px;
                font-size: 0.9rem;
            }
            
            .tab-btn i {
                font-size: 1rem;
            }
            
            .search-container {
                margin: 8px;
                padding: 8px;
            }
            
            .search-input {
                font-size: 0.85rem;
            }
            
            .conversation {
                padding: 10px;
                min-height: 60px;
            }
            
            .conversation-avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                margin-right: 8px;
            }
            
            .conversation-name {
                font-size: 0.9rem;
            }
            
            .conversation-preview {
                font-size: 0.75rem;
            }
            
            .conversation-time {
                font-size: 0.65rem;
            }
            
            .unread-indicator {
                padding: 2px 4px;
                font-size: 0.65rem;
                min-width: 16px;
            }
            
            .chat-header {
                padding: 10px;
                min-height: 60px;
            }
            
            .chat-user-avatar {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .chat-user-name {
                font-size: 0.95rem;
            }
            
            .chat-user-status {
                font-size: 0.75rem;
            }
            
            .contact-btn {
                padding: 4px 6px;
                font-size: 0.7rem;
            }
            
            .message {
                max-width: 85%;
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .message-header {
                font-size: 0.65rem;
            }
            
            .message-content {
                font-size: 0.85rem;
                line-height: 1.3;
            }
            
            .message-time {
                font-size: 0.6rem;
            }
            
            .delete-btn {
                top: 3px;
                right: 3px;
                padding: 3px;
                width: 22px;
                height: 22px;
            }
            
            .message-input-container {
                padding: 10px;
            }
            
            .message-input {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .send-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
            
            .toast {
                font-size: 0.9rem;
                padding: 12px 16px;
            }
            
            footer p {
                font-size: 0.9rem;
            }
        }

        /* ====== Extra Small Screens ====== */
        @media (max-width: 360px) {
            body { 
                font-size: 14px;
            }
            
            .navbar .logo {
                font-size: 1.3rem;
            }
            
            .sidebar {
                height: 28vh;
            }
            
            .tab-btn {
                padding: 8px 3px;
                font-size: 0.85rem;
            }
            
            .conversation {
                padding: 8px;
                min-height: 56px;
            }
            
            .conversation-avatar {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;

                debugLog('Messages fetched', { count: messages?.length || 0 });

                messages.forEach(msg => {
                    if (msg.user_id === currentUser.id && msg.recipient_id) {
                        userIds.add(msg.recipient_id);
                    } else if (msg.recipient_id === currentUser.id && msg.user_id) {
                        userIds.add(msg.user_id);

                // Fetch profiles for these user IDs

                    const { data: profilesData, error: profilesError } = await supabase
                        .from('profiles')

                    if (profilesError) {
                        console.error('Error fetching profiles:', profilesError);
                    } else {
                        profiles = profilesData || [];
                    }
                }

                // Create a map of user profiles
                const profileMap = {};
                profiles.forEach(profile => {
                    profileMap[profile.id] = profile;
                });

                // Group messages by the other user
                const conversationsMap = new Map();
                
                if (messages && messages.length > 0) {
                    messages.forEach(msg => {
                        const otherUserId = msg.user_id === currentUser.id ? msg.recipient_id : msg.user_id;
                        const otherUserProfile = profileMap[otherUserId] || { full_name: 'Unknown User', phone: null };
                        
                        if (!conversationsMap.has(otherUserId)) {
                            conversationsMap.set(otherUserId, {
                                id: otherUserId,

                                phone: otherUserProfile.phone,
                                lastMessage: msg.content,
                                lastMessageTime: msg.created_at,
                                unreadCount: msg.user_id !== currentUser.id && !msg.is_read ? 1 : 0
                            });
                        } else {
                            // Update with the latest message
                            const existing = conversationsMap.get(otherUserId);
                            if (new Date(msg.created_at) > new Date(existing.lastMessageTime)) {
                                existing.lastMessage = msg.content;
                                existing.lastMessageTime = msg.created_at;

            const userIds = new Set();

                });

                const { data: profilesData, error: profilesError } = await supabase

                return;
            }

            debugLog('Community messages loaded', { count: messages?.length || 0 });

            // Extract user IDs to fetch profiles
            const userIds = new Set();
            if (messages && messages.length > 0) {
                messages.forEach(msg => {
                    userIds.add(msg.user_id);
                });
            }

            // Fetch profiles for these users
            let profiles = [];
            if (userIds.size > 0) {
                const { data: profilesData, error: profilesError } = await supabase
                    .from('profiles')
                    .select('id, full_name, phone')
                    .in('id', Array.from(userIds));
                
                if (profilesError) {
                    console.error('Error fetching profiles:', profilesError);
                } else {
                    profiles = profilesData || [];
                }
            }

            // Create a map of user profiles
            const profileMap = {};
            profiles.forEach(profile => {
                profileMap[profile.id] = profile;
            });

            // Render messages
            if (!messages || messages.length === 0) {
                elements.messagesContainer.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-comments"></i>
                        <h3>No messages in the community chat yet.</h3>
                        <p>Be the first to say something!</p>
                    </div>
                `;
                return;
            }

            elements.messagesContainer.innerHTML = messages.map(msg => {
                const senderProfile = profileMap[msg.user_id] || { full_name: 'Unknown User' };
                return `
                    <div class="message ${msg.user_id === currentUser.id ? 'sent' : 'received'}" data-message-id="${msg.id}">
                        <div class="message-header">
                            <span>${msg.user_id === currentUser.id ? 'You' : escapeHtml(senderProfile.full_name)}</span>
                            <span>${formatTime(msg.created_at)}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                        <div class="message-time">${formatTime(msg.created_at)}</div>
                        ${msg.user_id === currentUser.id ? `<button class="delete-btn" data-message-id="${msg.id}"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                `;
            }).join('');

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const messageId = btn.getAttribute('data-message-id');
                    deleteMessage(messageId);
                });
            });

            // Scroll to bottom
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;

        } catch (error) {
            console.error('Error in loadCommunityChat:', error);
            elements.messagesContainer.innerHTML = `
                <div class="error-message">
                    <h3>Error Loading Community Messages</h3>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }

    // --- MARK MESSAGES AS READ ---
    async function markMessagesAsRead(messageIds) {
        debugLog('Marking messages as read', { count: messageIds.length });
        
        try {
            const { error } = await supabase
                .from('messages')
                .update({ is_read: true })
                .in('id', messageIds);

            if (error) {
                console.error('Error marking messages as read:', error);
            }
        } catch (error) {
            console.error('Error in markMessagesAsRead:', error);
        }
    }

    // --- DELETE MESSAGE ---
    async function deleteMessage(messageId) {
        debugLog('Deleting message', { messageId });
        
        try {
            const { error } = await supabase
                .from('messages')
                .delete()
                .eq('id', messageId);

            if (error) {
                console.error('Error deleting message:', error);
                showToast('Error deleting message üòï', 'error');
                return;
            }

            // Remove the message from the UI
            const messageElement = document.querySelector(`.message[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
            }

            showToast('Message deleted ‚úÖ');
        } catch (error) {
            console.error('Error in deleteMessage:', error);
            showToast('Error deleting message üòï', 'error');
        }
    }

    // --- MESSAGE FORM SUBMIT ---
    elements.messageForm.addEventListener('submit', async e => {
        e.preventDefault();
        const content = elements.messageInput.value.trim();
        if (!content) return showToast('Please enter a message üòï', 'error');

        const messageData = {
            content,
            user_id: currentUser.id,
            is_private: activeConversation !== 'community',
            is_read: false
        };
        
        if (messageData.is_private) {
            messageData.recipient_id = activeConversation;
        }

        debugLog('Sending message', messageData);

        try {
            const { error } = await supabase.from('messages').insert([messageData]);
            if (error) {
                console.error('Error sending message:', error);
                showToast(`Error sending message: ${error.message} üòï`, 'error');
                return;
            }

            elements.messageInput.value = '';
            
            // Refresh the chat
            if (activeConversation === 'community') {
                loadCommunityChat();
            } else {
                loadPrivateMessages(activeConversation, elements.chatUserName.textContent);
            }
        } catch (error) {
            console.error('Error in message form submit:', error);
            showToast('Error sending message üòï', 'error');
        }
    });

    // --- TAB BUTTONS ---
    elements.tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            elements.tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activeTab = btn.getAttribute('data-tab');
            activeConversation = null;
            elements.chatHeader.style.display = 'none';
            elements.messageInputContainer.style.display = 'none';
            elements.messagesContainer.innerHTML = '<div class="no-messages">Select a conversation to start chatting</div>';
            loadConversations();
        });
    });

    // --- BACK TO INBOX ---
    elements.backToInboxBtn.addEventListener('click', () => {
        elements.sidebar.classList.remove('hidden');
        elements.chatHeader.style.display = 'none';
        elements.messageInputContainer.style.display = 'none';
        elements.messagesContainer.innerHTML = '<div class="no-messages">Select a conversation to start chatting</div>';
        activeConversation = null;
    });

    // --- LOGOUT ---
    elements.logoutBtn.addEventListener('click', async () => {
        try {
            showToast('Logging out... ‚è≥', 'warning');
            await supabase.auth.signOut();
            showToast('üëã Logged out successfully ‚úÖ');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } catch (error) {
            console.error('Logout error:', error);
            showToast('Error logging out. Please try again. üòï', 'error');
        }
    });

    // --- SEARCH INPUT ---
    elements.searchInput.addEventListener('input', debounce(() => {
        loadConversations(elements.searchInput.value);
    }, 300));

    // --- CLEANUP SUBSCRIPTIONS ---
    function cleanupSubscriptions() {
        if (presenceChannel) {
            supabase.removeChannel(presenceChannel);
            presenceChannel = null;
        }
        
        if (messagesChannel) {
            supabase.removeChannel(messagesChannel);
            messagesChannel = null;
        }
    }

    // --- INIT APP ---
    async function initApp() {
        debugLog('Initializing app');
        
        try {
            currentUser = await checkAuth();
            if (!currentUser) return;

            debugLog('User authenticated', { userId: currentUser.id });

            // Set up presence channel
            presenceChannel = supabase.channel('online-users')
                .on('presence', { event: 'sync' }, () => {
                    onlineUsers = new Set(Object.keys(presenceChannel.presenceState()));
                    if (activeConversation && activeConversation !== 'community') {
                        elements.chatUserStatus.textContent = onlineUsers.has(activeConversation) ? 'Online' : 'Offline';
                        elements.chatUserStatus.className = onlineUsers.has(activeConversation) ? 'chat-user-status online' : 'chat-user-status';
                        elements.chatUserAvatar.classList.toggle('online', onlineUsers.has(activeConversation));
                    }
                    if (!activeConversation) loadConversations();
                })
                .subscribe(async status => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({ 
                            user_id: currentUser.id, 
                            online_at: new Date().toISOString() 
                        });
                    }
                });

            // Set up messages channel
            messagesChannel = supabase.channel('messages')
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'messages' 
                }, () => {
                    debugLog('Postgres change detected');
                    if (activeConversation) {
                        if (activeConversation === 'community') {
                            loadCommunityChat();
                        } else {
                            loadPrivateMessages(activeConversation, elements.chatUserName.textContent);
                        }
                    } else {
                        loadConversations();
                    }
                })
                .subscribe();

            // --- Auto-open chat if sessionStorage exists ---
            const sellerId = sessionStorage.getItem('chatSellerId');
            const sellerName = sessionStorage.getItem('chatSellerName');
            const productTitle = sessionStorage.getItem('chatProductTitle');

            if (sellerId && sellerName && productTitle) {
                debugLog('Auto-opening chat', { sellerId, sellerName, productTitle });
                
                elements.tabBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.tab-btn[data-tab="inbox"]').classList.add('active');
                activeTab = 'inbox';
                
                // Get user profile to fetch phone number
                try {
                    const { data: profile, error } = await supabase
                        .from('profiles')
                        .select('phone')
                        .eq('id', sellerId)
                        .single();
                    
                    if (error) {
                        console.error('Error fetching user profile:', error);
                        loadPrivateMessages(sellerId, sellerName);
                    } else {
                        debugLog('User profile fetched', { phone: profile.phone });
                        loadPrivateMessages(sellerId, sellerName, profile.phone);
                    }
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                    loadPrivateMessages(sellerId, sellerName);
                }
                
                elements.messageInput.value = `Hi ${sellerName}, I'm interested in your product: ${productTitle}`;
                sessionStorage.removeItem('chatSellerId');
                sessionStorage.removeItem('chatSellerName');
                sessionStorage.removeItem('chatProductTitle');
            } else {
                loadConversations();
            }
        } catch (error) {
            console.error('Error in initApp:', error);
            showToast('Error initializing app üòï', 'error');
        }
    }

    // Mobile-specific improvements
    document.addEventListener('DOMContentLoaded', () => {
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Improve scrolling performance
        const scrollContainers = document.querySelectorAll('.conversations-container, .messages-container');
        scrollContainers.forEach(container => {
            container.style.overflowScrolling = 'touch';
            container.style.webkitOverflowScrolling = 'touch';
        });
        
        // Handle viewport height changes (mobile keyboard)
        function handleViewportChange() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            // Adjust chat area height when keyboard is open
            if (window.innerWidth <= 768 && activeConversation) {
                const chatArea = document.querySelector('.chat-area');
                const headerHeight = document.querySelector('header').offsetHeight;
                chatArea.style.height = `calc(var(--vh, 1vh) * 100 - ${headerHeight}px)`;
            }
        }
        
        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', handleViewportChange);
        handleViewportChange(); // Initial call
        
        // Better touch feedback for buttons
        const buttons = document.querySelectorAll('button, .conversation, .contact-btn');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });
            button.addEventListener('touchend', function() {
                this.style.opacity = '';
            });
        });
        
        // Optimize scrolling for mobile
        let isScrolling;
        scrollContainers.forEach(container => {
            container.addEventListener('scroll', () => {
                window.clearTimeout(isScrolling);
                isScrolling = setTimeout(() => {
                    // Scrolling has stopped
                    container.style.scrollBehavior = 'auto';
                }, 100);
            }, { passive: true });
        });
    });

    // Initialize app when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApp);
    
    // Cleanup subscriptions when page is unloaded
    window.addEventListener('beforeunload', cleanupSubscriptions);
    </script>
</body>
</html>
