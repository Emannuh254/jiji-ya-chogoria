<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat | Jiji ya Chogoria</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dashboard color variables (override) */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --bg-tertiary: #0a0a0a;
            --bg-card: #0d0d0d;
            --bg-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #808080;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8c42;
            --accent-gradient: linear-gradient(135deg, #ff6b35, #ff8c42);
            --border-color: #1a1a1a;
            --border-hover: #2a2a2a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --shadow: rgba(0, 0, 0, 0.9);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --hover-shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --transition: all 0.2s ease;
            --border-radius: 12px;
            --input-radius: 8px;
            --button-radius: 20px;
            --font-size-base: 14px;
        }
        /* ====== CSS Variables ====== */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-chat: #000000;
            --bg-message-sent: #ff6b35;
            --bg-message-received: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #808080;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8c42;
            --accent-gradient: linear-gradient(135deg, #000000, #ff6b35);
            --border-color: #2a2a2a;
            --border-hover: #3a3a3a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --shadow: rgba(0, 0, 0, 0.9);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --hover-shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --transition: all 0.2s ease;
            --border-radius: 8px;
            --input-radius: 8px;
            --button-radius: 20px;
            --sidebar-width: 350px;
            --header-height: 60px;
            --vh: 1vh; /* For dynamic viewport height */
            --font-size-base: 13px; /* Reduced base font size */
        }

        /* Light Mode Variables */
        body.light-mode {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f2f5;
            --bg-chat: #ffffff;
            --bg-message-sent: #f45318;
            --bg-message-received: #e9e9eb;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --text-tertiary: #b0b3b8;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8c42;
            --accent-gradient: linear-gradient(135deg, #f0f2f5, #ff6b35);
            --border-color: #dadde1;
            --border-hover: #ccd0d5;
            --success: #42b883;
            --error: #f44336;
            --warning: #ff9800;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
        }

        /* ====== Reset & Base ====== */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body { 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            font-size: var(--font-size-base);
            overflow-x: hidden;
            position: relative;
        }

        /* ====== Container ====== */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
            width: 100%; 
        }

        /* ====== Header ====== */
        header {
            background: var(--bg-secondary);
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        /* ====== Navbar ====== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }

        .navbar .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .navbar .logo::before { 
            content: "üí¨"; 
            font-size: 1rem; 
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            gap: 12px;
        }

        .navbar .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: var(--button-radius);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar .nav-links a.active {
            background: var(--accent-gradient);
            color: white;
        }

        .navbar .nav-links a::before {
            font-size: 0.9rem;
        }

        .navbar .nav-links a.dashboard::before { content: "üè†"; }
        .navbar .nav-links a.chat::before { content: "üí¨"; }
        .navbar .nav-links a.product::before { content: "‚ûï"; }
        .navbar .nav-links a.settings::before { content: "‚öôÔ∏è"; }
        .navbar .nav-links a.logout::before { content: "üö™"; }

        .navbar .post-product-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: var(--button-radius);
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .navbar .post-product-btn::before { content: "‚ûï"; font-size: 0.9rem; }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
        }

        /* Dark Mode Toggle Button - Moved below navbar */
        #darkLightToggleBtn {
            position: fixed;
            top: calc(var(--header-height) + 5px); /* Position below header */
            right: 15px;
            z-index: 99;
            background: var(--accent-gradient);
            border: 1px solid var(--border-color);
            border-radius: var(--button-radius);
            width: 32px;
            height: 32px;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #darkLightToggleBtn:hover {
            transform: scale(1.1);
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .navbar .nav-links {
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: 100%;
                background: var(--bg-secondary);
                flex-direction: column;
                padding: 15px;
                gap: 10px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                box-shadow: 0 4px 15px var(--shadow);
                z-index: 99;
            }
            
            .navbar .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .navbar .nav-links a {
                width: 100%;
                justify-content: center;
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .navbar .post-product-btn {
                display: none;
            }
        }

        /* Make the mobile menu toggle sit flush to the left edge on small screens
           and remove container side padding for header/chat so things can go fully left. */
        @media (max-width: 768px) {
            header .container,
            .chat-container.container {
                padding-left: 0;
                padding-right: 0;
            }

            .navbar {
                position: relative; /* anchor for absolute toggle */
            }

            .mobile-menu-toggle {
                position: absolute;
                right: 8px; /* place toggle at the right edge on small screens */
                top: 50%;
                transform: translateY(-50%);
                z-index: 101;
            }

            /* reset logo offset when the toggle is on the right */
            .navbar .logo {
                margin-left: 0;
            }
        }

        /* ====== Chat Container ====== */
        .chat-container { 
            display: flex; 
            flex: 1; 
            min-height: calc(var(--vh, 1vh) * 100 - var(--header-height));
            position: relative;
            overflow: hidden;
        }

        /* ====== Sidebar ====== */
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--bg-secondary); 
            border-right: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            transition: transform var(--transition); 
            position: relative;
            z-index: 10;
            height: 100%;
        }
        
        .sidebar.hidden { 
            transform: translateX(-100%); 
            position: absolute;
            height: 100%;
        }
        
        /* Tab Section */
        .tab-section {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btns { 
            display: flex; 
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btn { 
            flex: 1; 
            padding: 10px; 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            font-weight: 600; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .tab-btn.active { 
            color: var(--accent-primary); 
            border-bottom: 2px solid var(--accent-primary); 
        }
        
        .tab-btn i {
            font-size: 0.9rem;
        }
        
        .search-container { 
            padding: 8px; 
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: var(--input-radius);
            margin: 8px;
            border: 1px solid var(--border-color);
        }
        
        .search-container i {
            color: var(--text-secondary);
            margin: 0 6px;
        }
        
        .search-input { 
            flex: 1;
            padding: 6px; 
            border: none; 
            background: transparent; 
            color: var(--text-primary); 
            font-size: 0.8rem; 
            outline: none;
        }
        
        .conversations-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 0;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }
        
        /* WhatsApp-style conversation rows */
        .conversation { 
            display: flex; 
            align-items: center; 
            padding: 10px 12px; 
            cursor: pointer; 
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            position: relative;
        }
        
        .conversation:hover { 
            background: var(--bg-tertiary); 
        }
        
        .conversation.active {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-primary);
        }
        
        .conversation-avatar { 
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            background: var(--accent-gradient); 
            color: var(--bg-primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            margin-right: 10px; 
            position: relative; 
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .conversation-avatar.online::after { 
            content: ''; 
            position: absolute; 
            bottom: 2px; 
            right: 2px; 
            width: 10px; 
            height: 10px; 
            background: var(--success); 
            border-radius: 50%; 
            border: 2px solid var(--bg-secondary); 
        }
        
        .conversation-details { 
            flex: 1; 
            overflow: hidden; 
            min-width: 0; /* Prevents flex children from overflowing */
            display: flex;
            flex-direction: column;
        }
        
        .conversation-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 3px;
        }
        
        .conversation-name { 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: var(--text-primary); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-preview { 
            font-size: 0.75rem; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .conversation-time { 
            font-size: 0.65rem; 
            color: var(--text-secondary); 
            flex-shrink: 0;
            margin-left: 6px;
        }
        
        .unread-indicator { 
            background: var(--accent-primary); 
            color: var(--bg-primary); 
            font-size: 0.65rem; 
            padding: 2px 5px; 
            border-radius: 10px; 
            font-weight: 700;
            min-width: 18px;
            text-align: center;
            flex-shrink: 0;
            margin-left: 6px;
        }

        /* ====== Chat Area ====== */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg-primary);
            position: relative;
            height: 100%;
        }
        
        .chat-header { 
            display: none; 
            align-items: center; 
            padding: 10px 12px; 
            border-bottom: 1px solid var(--border-color); 
            background: var(--bg-secondary);
            min-height: 56px; /* Consistent height */
        }
        
        .back-btn { 
            display: none; 
            background: none; 
            border: none; 
            color: var(--text-primary); 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-right: 10px;
            padding: 6px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-user-avatar { 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            background: var(--accent-gradient); 
            color: var(--bg-primary); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            margin-right: 10px; 
            position: relative; 
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .chat-user-avatar.online::after { 
            content: ''; 
            position: absolute; 
            bottom: 2px; 
            right: 2px; 
            width: 10px; 
            height: 10px; 
            background: var(--success); 
            border-radius: 50%; 
            border: 2px solid var(--bg-secondary); 
        }
        
        .chat-user-info { 
            flex: 1; 
            overflow: hidden;
            min-width: 0;
        }
        
        .chat-user-name { 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-user-status { 
            font-size: 0.7rem; 
            color: var(--text-secondary); 
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .chat-user-status.online::before {
            content: '';
            width: 5px;
            height: 5px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
        }
        
        .chat-user-contact { 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            margin-top: 3px; 
            flex-wrap: wrap;
        }
        
        .chat-user-phone { 
            font-size: 0.7rem; 
            color: var(--text-secondary); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }
        
        .contact-btn { 
            background: var(--bg-tertiary); 
            border: 1px solid var(--border-color); 
            border-radius: var(--button-radius); 
            color: var(--text-primary); 
            font-size: 0.65rem; 
            padding: 3px 6px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }
        
        .messages-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            -webkit-overflow-scrolling: touch;
            background-image: none;
        }
        
        .message { 
            max-width: 70%; 
            padding: 6px 10px; 
            border-radius: 8px; 
            position: relative;
            word-wrap: break-word;
            min-height: 32px;
        }
        
        .message.sent { 
            background: var(--bg-message-sent); 
            color: var(--text-primary); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            font-size: 0.8rem;
        }
        
        .message.received { 
            background: var(--bg-message-received); 
            color: var(--text-primary); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            font-size: 0.8rem;
        }
        
        .message-header { 
            font-size: 0.6rem; 
            color: var(--text-secondary); 
            margin-bottom: 3px; 
            display: flex; 
            justify-content: space-between; 
        }
        
        .message-content { 
            font-size: 0.8rem; 
            line-height: 1.3;
        }
        
        .message-time { 
            font-size: 0.55rem; 
            color: var(--text-secondary); 
            text-align: right; 
            margin-top: 3px; 
            opacity: 0.8;
        }
        
        .delete-btn { 
            background: none; 
            border: none; 
            color: var(--error); 
            cursor: pointer; 
            font-size: 0.65rem; 
            opacity: 0; 
            position: absolute;
            top: 3px;
            right: 3px;
            padding: 3px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message:hover .delete-btn { 
            opacity: 1; 
        }

        /* ====== Input Area ====== */
        .message-input-container { 
            display: none; 
            padding: 10px; 
            border-top: 1px solid var(--border-color); 
            background: var(--bg-secondary);
        }
        
        .message-form { 
            display: flex; 
            gap: 8px; 
            align-items: center;
        }
        
        .message-input { 
            flex: 1; 
            padding: 8px 10px; 
            border-radius: var(--input-radius); 
            border: 1px solid var(--border-color); 
            background: var(--bg-tertiary); 
            color: var(--text-primary); 
            font-size: 0.8rem; 
            outline: none;
        }
        
        .send-btn { 
            padding: 8px 12px; 
            background: var(--accent-gradient); 
            border: none; 
            border-radius: var(--button-radius); 
            color: var(--bg-primary); 
            font-weight: 600; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.8rem;
            min-width: 36px;
            min-height: 36px;
        }
        
        .send-btn i {
            font-size: 0.85rem;
        }

        /* ====== WhatsApp-like Loader ====== */
        .whatsapp-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            height: 100%;
        }

        .whatsapp-loader span {
            height: 6px;
            width: 6px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: whatsapp-loader 1.4s infinite ease-in-out both;
        }

        .whatsapp-loader span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .whatsapp-loader span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes whatsapp-loader {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ====== Loading & Empty ====== */
        .no-messages, .no-conversations, .error-message { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100%; 
            color: var(--text-secondary); 
            font-size: 0.85rem; 
            text-align: center; 
            padding: 15px;
        }
        
        .no-messages i, .no-conversations i {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--text-tertiary);
        }
        
        .no-messages h3, .no-conversations h3 {
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        /* ====== Toast ====== */
        .toast { 
            position: fixed; 
            top: 15px; 
            right: 8px; 
            left: 8px;
            padding: 10px 12px; 
            border-radius: var(--input-radius); 
            color: white; 
            font-weight: 700; 
            font-size: 0.85rem; 
            z-index: 1000; 
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s; 
            animation-fill-mode: forwards; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
        }
        
        .toast.success { 
            background: rgba(76, 175, 80, 0.95); 
            border-left: 5px solid var(--success); 
        }
        
        .toast.error { 
            background: rgba(244, 67, 54, 0.95); 
            border-left: 5px solid var(--error); 
        }
        
        .toast.warning { 
            background: rgba(255, 152, 0, 0.95); 
            border-left: 5px solid var(--warning); 
        }
        
        @keyframes slideIn { 
            from { transform: translateY(-100%); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        @keyframes slideOut { 
            from { transform: translateY(0); opacity: 1; } 
            to { transform: translateY(-100%); opacity: 0; } 
        }

        /* ====== Footer ====== */
        footer { 
            background: var(--bg-secondary); 
            padding: 15px 0; 
            text-align: center; 
            border-top: 1px solid var(--border-color); 
            margin-top: auto; 
            box-shadow: 0 -2px 10px var(--shadow); 
        }
        
        footer p { 
            color: var(--text-secondary); 
            font-size: 0.85rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 6px; 
        }
        
        footer p::before { 
            content: "¬©"; 
            font-size: 0.9rem; 
        }

        /* ====== Mobile ====== */
        @media (max-width: 768px) {
            .chat-container { 
                flex-direction: column;
