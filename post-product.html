            --border-hover: #3a3a3a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;

            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            --hover-shadow: 0 8px 30px rgba(255, 107, 53, 0.25);

            --border-radius: 16px;
            --input-radius: 12px;
            --button-radius: 24px;

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html {

            width: 100%;

            transition: var(--transition);

        .mobile-menu-toggle:hover {

            font-size: 1.1rem;

        input:focus, textarea:focus, select:focus {

            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);

        textarea {

            border: 1px solid var(--border-color);

            color: white;

            padding: 14px 24px;

            justify-content: center;

            box-shadow: var(--hover-shadow);
        }

        button.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button.secondary:hover {

            border-color: var(--border-hover);

        button.danger {

        .products-grid {
            display: grid;

        /* Instagram-like Post Styles */
        .post-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .post-card:hover {
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2);
            transform: translateY(-5px);
        }

        .post-image {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            background: var(--bg-tertiary);
            overflow: hidden;
        }

        .post-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .post-card:hover .post-image img {
            transform: scale(1.03);
        }

        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(0, 0, 0, 0.4));
            opacity: 0;
            transition: var(--transition);
        }

        .post-card:hover .post-overlay {
            opacity: 1;
        }

        .no-image {
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-image-placeholder {
            font-size: 4rem;
            color: var(--text-tertiary);
        }

        .post-content {
            padding: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .post-body {
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .post-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .in-stock {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .in-stock::before {
            content: "‚úÖ";
        }

        .sold {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }

        .sold::before {
            content: "‚ùå";
        }

        .reserved {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .reserved::before {
            content: "‚è≥";

        /* Edit/Delete Buttons */
        .edit-btn, .delete-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: var(--input-radius);
        }

        .edit-btn {

        }

        .delete-btn {

        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 16px 24px;
            border-radius: var(--input-radius);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            z-index: 1000;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1), slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1) 2.6s;
            animation-fill-mode: forwards;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.95);
            border-left: 5px solid var(--success);
        }

        .toast.success::before {
            content: "‚úÖ";
            font-size: 1.3rem;
        }

        .toast.error {
            background: rgba(244, 67, 54, 0.95);
            border-left: 5px solid var(--error);
        }

        .toast.error::before {
            content: "‚ùå";
            font-size: 1.3rem;
        }

        .toast.warning {
            background: rgba(255, 152, 0, 0.95);
            border-left: 5px solid var(--warning);
        }

        .toast.warning::before {
            content: "‚ö†Ô∏è";
            font-size: 1.3rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 600;

        /* Responsive Design */
        @media (max-width: 768px) {

            }
            
            .mobile-menu-toggle {

            }
            
            .navbar .post-product-btn {
                display: none;
            }
            
            #user-info {
                justify-content: center;
                text-align: center;
                flex-direction: column;
                gap: 15px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .toast {
                right: 15px;
                left: 15px;
                min-width: auto;
            }
        }

        /* Mobile specific adjustments for 360x800px viewport */
        @media (max-width: 360px) {
            .container {
                padding: 0 15px;
            }
            
            .navbar .logo {
                font-size: 1.5rem;
            }
            
            #product-section h2, #user-products-section h2 {

            }
            
            .post-title {

            .post-price {

            }
            
            .edit-btn, .delete-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .post-content {
                padding: 15px;
            }
            
            input, textarea, select {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* Performance Optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

        logoutBtn: document.getElementById('logout-btn'),
        userName: document.getElementById('user-name')
    };

    // State management
    let currentUser = null;
    let isLoading = false;
    let isSubmitting = false;

    // Initialize app
    async function initApp() {
        try {
            currentUser = await checkAuth();
            if (currentUser) {
                loadUserProducts();
            }
        } catch (error) {
            console.error('Initialization error:', error);
            showToast('Failed to initialize the app. Please refresh the page.', 'error');
        }
    }

    // Mobile menu toggle
    elements.mobileMenuToggle?.addEventListener('click', () => {
        elements.navLinks?.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            elements.navLinks?.classList.remove('active');
        });
    });

    // Enhanced toast notification function with auto-dismiss
    function showToast(message, type = 'success') {
        // Remove existing toasts of the same type to prevent stacking
        document.querySelectorAll(`.toast.${type}`).forEach(toast => toast.remove());
        
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = message;
        document.body.appendChild(toast);
        
        // Auto dismiss after 3 seconds
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Check authentication and ensure profile exists with better error handling
    async function checkAuth() {
        try {
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error) {
                throw new Error(`Authentication error: ${error.message}`);
            }
            
            if (!user) {
                showToast('Please log in to access this page üòï', 'error');
                window.location.href = 'index.html';
                return null;
            }
            
            // Check if profile exists, create if not
            try {
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                    
                if (profileError || !profile) {
                    // Create profile if it doesn't exist
                    const { error: insertError } = await supabase
                        .from('profiles')
                        .insert([{
                            id: user.id,
                            full_name: user.user_metadata?.full_name || user.email
                        }]);
                        
                    if (insertError) {
                        console.error('Error creating profile:', insertError);
                        showToast('Error setting up profile üòï', 'error');
                    }
                }
            } catch (profileErr) {
                console.error('Profile check error:', profileErr);
                showToast('Error checking user profile üòï', 'error');
            }
            
            // Display user name
            if (elements.userName) {
                elements.userName.textContent = `Welcome, ${user.user_metadata?.full_name || user.email} üëã`;
            }
            
            return user;
        } catch (authError) {
            console.error('Authentication error:', authError);
            showToast('Authentication failed. Please log in again.', 'error');
            window.location.href = 'index.html';
            return null;
        }
    }

    // Image preview functionality with error handling
    elements.productImage?.addEventListener('change', function(e) {
        try {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.match('image.*')) {
                    showToast('Please select an image file (JPEG, PNG, etc.)', 'error');
                    this.value = '';
                    return;
                }
                
                // Validate file size (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('Image size must be less than 5MB', 'error');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    if (elements.imagePreview) {
                        elements.imagePreview.innerHTML = `<img src="${event.target.result}" alt="Preview">`;
                    }
                };
                reader.onerror = function() {
                    showToast('Error reading image file', 'error');
                };
                reader.readAsDataURL(file);
            } else {
                if (elements.imagePreview) {
                    elements.imagePreview.innerHTML = '';
                }
            }
        } catch (error) {
            console.error('Image preview error:', error);
            showToast('Error processing image', 'error');
        }
    });

    // Load user's products with better error handling and loading state
    async function loadUserProducts() {
        if (!elements.userProductsList) return;
        
        elements.userProductsList.innerHTML = '<div class="loading-spinner">Loading your products...</div>';
        
        try {
            const { data, error } = await supabase
                .from('products')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            if (error) {
                throw new Error(`Error loading products: ${error.message}`);
            }
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            if (!data || data.length === 0) {
                elements.userProductsList.innerHTML = '<div class="no-products">You haven\'t posted any products yet. Start selling! üõí</div>';
                return;
            }
            
            data.forEach(product => {
                const statusClass = product.status === 'in_stock'
                    ? 'in-stock'
                    : product.status === 'sold'
                        ? 'sold'
                        : 'reserved';
                
                const imageHtml = product.image_url
                    ? `<div class="post-image">
                         <img src="${product.image_url}" alt="${product.title}" loading="lazy" onerror="this.parentElement.classList.add('no-image'); this.parentElement.innerHTML='<div class=\\'no-image-placeholder\\'>üì∑</div><div class=\\'post-overlay\\'></div>';">
                         <div class="post-overlay"></div>
                       </div>`
                    : `<div class="post-image no-image">
                         <div class="no-image-placeholder">üì∑</div>
                         <div class="post-overlay"></div>
                       </div>`;
                
                const productEl = document.createElement('div');
                productEl.className = 'post-card';
                productEl.setAttribute('data-product-id', product.id);
                
                productEl.innerHTML = `
                    ${imageHtml}
                    <div class="post-content">
                        <div class="post-header">
                            <div class="post-actions">
                                <button class="edit-btn" data-product-id="${product.id}">‚úèÔ∏è Edit</button>
                                <button class="delete-btn" data-product-id="${product.id}">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        
                        <div class="post-body">
                            <h3 class="post-title">${escapeHtml(product.title)}</h3>
                            <p class="post-description">${escapeHtml(product.description) || 'No description provided.'}</p>
                        </div>
                        
                        <div class="post-meta">
                            <div class="post-price">KES ${product.price || 'N/A'}</div>
                            <div class="status-indicator ${statusClass}">
                                ${product.status?.replace('_', ' ').toUpperCase() || 'UNKNOWN'}
                            </div>
                        </div>
                    </div>
                `;
                
                fragment.appendChild(productEl);
            });
            
            elements.userProductsList.innerHTML = '';
            elements.userProductsList.appendChild(fragment);
            
            // Add event listeners using event delegation for better performance
            elements.userProductsList.addEventListener('click', handleProductAction);
            
        } catch (error) {
            console.error('Error loading products:', error);
            elements.userProductsList.innerHTML = `<div class="error-message">‚ö†Ô∏è ${error.message}</div>`;
            showToast('Error loading your products üòï', 'error');
        }
    }

    // Handle product actions (edit/delete) using event delegation
    function handleProductAction(event) {
        const target = event.target;
        
        if (target.classList.contains('edit-btn')) {
            const productId = target.getAttribute('data-product-id');
            editProduct(productId);
        } else if (target.classList.contains('delete-btn')) {
            const productId = target.getAttribute('data-product-id');
            deleteProduct(productId);
        }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Edit a product with loading state and better error handling
    async function editProduct(productId) {
        try {
            // Show loading state
            showToast('Loading product details...', 'warning');
            
            const { data, error } = await supabase
                .from('products')
                .select('*')
                .eq('id', productId)
                .single();
            
            if (error) {
                throw new Error(`Error loading product: ${error.message}`);
            }
            
            // Populate form with product data
            if (elements.productId) elements.productId.value = data.id;
            if (elements.productTitle) elements.productTitle.value = data.title;
            if (elements.productDescription) elements.productDescription.value = data.description || '';
            if (elements.productPrice) elements.productPrice.value = data.price;
            if (elements.productStatus) elements.productStatus.value = data.status;
            
            // Show image preview if exists
            if (elements.imagePreview && data.image_url) {
                elements.imagePreview.innerHTML = `<img src="${data.image_url}" alt="Preview">`;
            }
            
            // Update form UI for edit mode
            if (elements.submitBtn) elements.submitBtn.textContent = 'Update Product';
            if (elements.cancelBtn) elements.cancelBtn.classList.remove('hidden');
            
            // Scroll to form
            elements.productSection?.scrollIntoView({ behavior: 'smooth' });
            
        } catch (error) {
            console.error('Error editing product:', error);
            showToast(`Error loading product details: ${error.message}`, 'error');
        }
    }

    // Delete a product with confirmation, loading state, and better error handling
    async function deleteProduct(productId) {
        // Get product card for animation
        const productCard = document.querySelector(`.post-card[data-product-id="${productId}"]`);
        
        // Show confirmation dialog
        if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
            return;
        }
        
        try {
            // Show deleting state
            showToast('Deleting product...', 'warning');
            
            // First, get the product to check if it has an image
            const { data: product, error: fetchError } = await supabase
                .from('products')
                .select('image_url')
                .eq('id', productId)
                .single();
            
            if (fetchError) {
                throw new Error(`Error fetching product: ${fetchError.message}`);
            }
            
            // Delete the product from the database
            const { error } = await supabase
                .from('products')
                .delete()
                .eq('id', productId);
            
            if (error) {
                throw new Error(`Error deleting product: ${error.message}`);
            }
            
            // If the product had an image, delete it from storage
            if (product.image_url) {
                try {
                    // Extract the file path from the URL
                    const imageUrl = new URL(product.image_url);
                    const imagePath = imageUrl.pathname.split('/product-images/')[1];
                    
                    if (imagePath) {
                        const { error: storageError } = await supabase.storage
                            .from('product-images')
                            .remove([imagePath]);
                        
                        if (storageError) {
                            console.error('Error deleting image:', storageError);
                        }
                    }
                } catch (err) {
                    console.error('Error parsing image URL:', err);
                }
            }
            
            // Animate removal
            if (productCard) {
                productCard.style.transition = 'all 0.3s ease';
                productCard.style.transform = 'scale(0.8)';
                productCard.style.opacity = '0';
                
                setTimeout(() => {
                    productCard.remove();
                    
                    // Check if there are any products left
                    const remainingProducts = document.querySelectorAll('.post-card');
                    if (remainingProducts.length === 0 && elements.userProductsList) {
                        elements.userProductsList.innerHTML = 
                            '<div class="no-products">You haven\'t posted any products yet. Start selling! üõí</div>';
                    }
                }, 300);
            }
            
            showToast('Product deleted successfully! üóëÔ∏è');
            
        } catch (error) {
            console.error('Error deleting product:', error);
            showToast(`Error deleting product: ${error.message}`, 'error');
        }
    }

    // Cancel edit mode
    elements.cancelBtn?.addEventListener('click', function() {
        // Reset form
        if (elements.productForm) elements.productForm.reset();
        if (elements.productId) elements.productId.value = '';
        if (elements.imagePreview) elements.imagePreview.innerHTML = '';
        
        // Reset form UI
        if (elements.submitBtn) elements.submitBtn.textContent = 'Post Product';
        this.classList.add('hidden');
    });

    // Post/Update a product with loading state and better error handling
    elements.productForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (isSubmitting) {
            showToast('Please wait, form is already submitting...', 'warning');
            return;
        }
        
        isSubmitting = true;
        
        try {
            // Show submitting state
            const originalText = elements.submitBtn.textContent;
            elements.submitBtn.textContent = 'Submitting...';
            elements.submitBtn.disabled = true;
            
            const user = await checkAuth();
            if (!user) {
                isSubmitting = false;
                elements.submitBtn.textContent = originalText;
                elements.submitBtn.disabled = false;
                return;
            }
            
            const productId = elements.productId.value;
            const isEditMode = productId !== '';
            
            const title = elements.productTitle.value.trim();
            const description = elements.productDescription.value.trim();
            const price = parseFloat(elements.productPrice.value);
            const status = elements.productStatus.value;
            const imageFile = elements.productImage.files[0];
            
            // Validate inputs
            if (!title) {
                showToast('Please enter a product title', 'error');
                isSubmitting = false;
                elements.submitBtn.textContent = originalText;
                elements.submitBtn.disabled = false;
                return;
            }
            
            if (isNaN(price) || price <= 0) {
                showToast('Please enter a valid price', 'error');
                isSubmitting = false;
                elements.submitBtn.textContent = originalText;
                elements.submitBtn.disabled = false;
                return;
            }
            
            let imageUrl = null;
            
            // Upload image if provided
            if (imageFile) {
                showToast('Uploading image...', 'warning');
                
                const fileName = `${user.id}/${Date.now()}_${imageFile.name}`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('product-images')
                    .upload(fileName, imageFile);
                
                if (uploadError) {
                    throw new Error(`Error uploading image: ${uploadError.message}`);
                }
                
                // Get public URL
                const { data: urlData } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(fileName);
                
                imageUrl = urlData.publicUrl;
                
                // If editing and there was an old image, delete it
                if (isEditMode) {
                    try {
                        const { data: oldProduct } = await supabase
                            .from('products')
                            .select('image_url')
                            .eq('id', productId)
                            .single();
                        
                        if (oldProduct && oldProduct.image_url) {
                            const oldImageUrl = new URL(oldProduct.image_url);
                            const oldImagePath = oldImageUrl.pathname.split('/product-images/')[1];
                            
                            if (oldImagePath) {
                                await supabase.storage
                                    .from('product-images')
                                    .remove([oldImagePath]);
                            }
                        }
                    } catch (err) {
                        console.error('Error deleting old image:', err);
                    }
                }
            }
            
            showToast(isEditMode ? 'Updating product...' : 'Posting product...', 'warning');
            
            let result;
            
            if (isEditMode) {
                // Update existing product
                const updateData = {
                    title,
                    description,
                    price,
                    status
                };
                
                // Only update image_url if a new image was uploaded
                if (imageUrl) {
                    updateData.image_url = imageUrl;
                }
                
                const { data, error } = await supabase
                    .from('products')
                    .update(updateData)
                    .eq('id', productId);
                
                result = { data, error };
            } else {
                // Create new product
                const { data, error } = await supabase
                    .from('products')
                    .insert([{
                        title,
                        description,
                        price,
                        status,
                        image_url: imageUrl,
                        user_id: user.id
                    }]);
                
                result = { data, error };
            }
            
            if (result.error) {
                throw new Error(`Error ${isEditMode ? 'updating' : 'posting'} product: ${result.error.message}`);
            }
            
            showToast(isEditMode ? '‚úÖ Product updated successfully!' : 'üéâ Product posted successfully!');
            
            // Reset form
            if (elements.productForm) elements.productForm.reset();
            if (elements.productId) elements.productId.value = '';
            if (elements.imagePreview) elements.imagePreview.innerHTML = '';
            if (elements.submitBtn) elements.submitBtn.textContent = 'Post Product';
            if (elements.cancelBtn) elements.cancelBtn.classList.add('hidden');
            
            // Reload products list
            loadUserProducts();
            
            // If not in edit mode, scroll to products section after a short delay
            if (!isEditMode) {
                setTimeout(() => {
                    elements.userProductsSection?.scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            }
            
        } catch (error) {
            console.error('Error submitting product:', error);
            showToast(error.message, 'error');
        } finally {
            isSubmitting = false;
            elements.submitBtn.textContent = 'Post Product';
            elements.submitBtn.disabled = false;
        }
    });

    // Logout with better error handling
    elements.logoutBtn?.addEventListener('click', async () => {
        try {
            showToast('Logging out...', 'warning');
            await supabase.auth.signOut();
            showToast('üëã Logged out successfully');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } catch (error) {
            console.error('Logout error:', error);
            showToast('Error logging out. Please try again.', 'error');
        }
    });

    // Initialize app when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', initApp);
 </script>
