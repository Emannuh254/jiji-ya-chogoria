  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    .container {

    h2 {

    input {

      margin-bottom: 15px;

    button {
      width: 100%;

    }

    button:hover {
      transform: scale(1.03);

    }

    #loading {
      text-align: center;
      color: #ff6b35;
      font-size: 18px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset your password üîë</h2>
    <p id="loading">Please wait... verifying link üåÄ</p>

    <form id="reset-form" style="display: none;">
      <input type="password" id="new-password" placeholder="Enter new password" required />
      <button type="submit">Update Password</button>
    </form>
  </div>
  <script>
  const supabase = window.supabase.createClient(
    'https://lrezerxsbuekkhmpverr.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyZXplcnhzYnVla2tobXB2ZXJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNTI3MjMsImV4cCI6MjA3MzkyODcyM30.96senppPRMHveFi2ouDPDqhh17XIwxsLvA4U0rvjU9g'
  );

  async function handlePasswordReset() {
    const loading = document.getElementById('loading');
    const form = document.getElementById('reset-form');
    loading.style.display = 'block';

    // Convert # fragments to query params (GitHub Pages changes them)
    if (window.location.hash && !window.location.href.includes('code=')) {
      const url = window.location.href.replace('#', '?');
      window.history.replaceState({}, document.title, url);
    }

    // Wait for Supabase to process the reset session
    const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);
    if (error) {
      loading.textContent = '‚ö†Ô∏è Invalid or expired reset link!';
      console.error(error);
      return;
    }

    loading.style.display = 'none';
    form.style.display = 'block';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        alert('‚ùå ' + error.message);
      } else {
        alert('‚úÖ Password updated successfully! Please log in again.');
        window.location.href = 'index.html';
      }
    });
  }

  handlePasswordReset();
</script>
