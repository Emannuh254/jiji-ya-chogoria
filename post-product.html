<!DOCTYPE html>
<html>
<head>
    <title>Jiji ya Chogoria - Post Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Dark Theme with Orange Accents - Enhanced Instagram-like Version */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --bg-tertiary: #000000;
            --bg-card: #000000;
            --bg-hover: #000000;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #808080;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8c42;
            --accent-gradient: linear-gradient(135deg, #ff6b35, #ff8c42);
            --border-color: #2a2a2a;
            --border-hover: #3a3a3a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --shadow: rgba(0, 0, 0, 0.9);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            --hover-shadow: 0 8px 30px rgba(255, 107, 53, 0.25);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 16px;
            --input-radius: 12px;
            --button-radius: 24px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.95);
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .navbar .logo:hover {
            transform: scale(1.05);
        }

        .navbar .logo::before {
            content: "üõí";
            font-size: 1.6rem;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            gap: 24px;
        }

        .navbar .nav-links li {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 18px;
            border-radius: var(--button-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 107, 53, 0.15);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .navbar .nav-links a.active {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .navbar .nav-links a::before {
            font-size: 1.2rem;
        }

        .navbar .nav-links a.dashboard::before {
            content: "üè†";
        }

        .navbar .nav-links a.chat::before {
            content: "üí¨";
        }

        .navbar .nav-links a.settings::before {
            content: "‚öôÔ∏è";
        }

        .navbar .nav-links a.logout::before {
            content: "üö™";
        }

        .navbar .post-product-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--button-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar .post-product-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .navbar .post-product-btn::before {
            content: "‚ûï";
            font-size: 1.3rem;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* User Info */
        #user-info {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            margin: 24px 0;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }

        #user-name {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        #user-name::before {
            content: "üë§";
            font-size: 1.5rem;
        }

        /* Product Form Section */
        #product-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        #product-section:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.15);
        }

        #product-section h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #product-section h2::before {
            content: "üìù";
            font-size: 1.6rem;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--input-radius);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Image Upload Styles - Multiple Images */
        .image-upload-container {
            margin-bottom: 10px;
        }

        .image-upload-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .image-upload-container input[type="file"] {
            margin-bottom: 15px;
            padding: 12px;
        }

        #image-preview {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: var(--input-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .preview-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            z-index: 2;
        }

        .upload-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            z-index: 1000;
            min-width: 250px;
            display: none;
        }

        .upload-progress h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: var(--accent-primary);
        }

        .progress-item {
            margin-bottom: 8px;
        }

        .progress-item .filename {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Button Styles */
        button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: var(--button-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        button.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button.secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        button.danger {
            background: var(--error);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        button.danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* User Products Section */
        #user-products-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        #user-products-section:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.15);
        }

        #user-products-section h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #user-products-section h2::before {
            content: "üì¶";
            font-size: 1.6rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* Instagram-like Post Styles */
        .post-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .post-card:hover {
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2);
            transform: translateY(-5px);
        }

        .post-image {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            background: var(--bg-tertiary);
            overflow: hidden;
        }

        .post-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .post-card:hover .post-image img {
            transform: scale(1.03);
        }

        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(0, 0, 0, 0.4));
            opacity: 0;
            transition: var(--transition);
        }

        .post-card:hover .post-overlay {
            opacity: 1;
        }

        .no-image {
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-image-placeholder {
            font-size: 4rem;
            color: var(--text-tertiary);
        }

        .post-content {
            padding: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .post-body {
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .post-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .in-stock {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .in-stock::before {
            content: "‚úÖ";
        }

        .sold {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }

        .sold::before {
            content: "‚ùå";
        }

        .reserved {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .reserved::before {
            content: "‚è≥";
        }

        /* Edit/Delete Buttons */
        .edit-btn, .delete-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: var(--input-radius);
        }

        .edit-btn {
            background: var(--accent-gradient);
        }

        .delete-btn {
            background: var(--error);
        }

        /* Toast Notifications - Enhanced */
        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 16px 24px;
            border-radius: var(--input-radius);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            z-index: 1000;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.95);
            border-left: 5px solid var(--success);
        }

        .toast.success::before {
            content: "‚úÖ";
            font-size: 1.3rem;
        }

        .toast.error {
            background: rgba(244, 67, 54, 0.95);
            border-left: 5px solid var(--error);
        }

        .toast.error::before {
            content: "‚ùå";
            font-size: 1.3rem;
        }

        .toast.warning {
            background: rgba(255, 152, 0, 0.95);
            border-left: 5px solid var(--warning);
        }

        .toast.warning::before {
            content: "‚ö†Ô∏è";
            font-size: 1.3rem;
        }

        .toast.info {
            background: rgba(33, 150, 243, 0.95);
            border-left: 5px solid #2196f3;
        }

        .toast.info::before {
            content: "‚ÑπÔ∏è";
            font-size: 1.3rem;
        }

        .toast.posting {
            background: rgba(255, 107, 53, 0.95);
            border-left: 5px solid var(--accent-primary);
        }

        .toast.posting::before {
            content: "üì§";
            font-size: 1.3rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .loading-spinner::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s linear infinite;
            margin-right: 12px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No Products Message */
        .no-products {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .no-products::before {
            content: "üì¶";
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            box-shadow: 0 -4px 20px var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.95);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        footer p::before {
            content: "¬©";
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: var(--bg-secondary);
                flex-direction: column;
                padding: 25px;
                gap: 15px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                box-shadow: 0 8px 30px var(--shadow);
                z-index: 99;
                backdrop-filter: blur(10px);
            }
            
            .navbar .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .navbar .nav-links a {
                width: 100%;
                justify-content: center;
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .navbar .post-product-btn {
                display: none;
            }
            
            #user-info {
                justify-content: center;
                text-align: center;
                flex-direction: column;
                gap: 15px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .toast {
                right: 15px;
                left: 15px;
                min-width: auto;
            }
            
            .upload-progress {
                right: 15px;
                left: 15px;
                min-width: auto;
            }
        }

        /* Mobile specific adjustments for 360x800px viewport */
        @media (max-width: 360px) {
            .container {
                padding: 0 15px;
            }
            
            .navbar .logo {
                font-size: 1.5rem;
            }
            
            #product-section h2, #user-products-section h2 {
                font-size: 1.5rem;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
            
            .post-price {
                font-size: 1.2rem;
            }
            
            .edit-btn, .delete-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .post-content {
                padding: 15px;
            }
            
            input, textarea, select {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .preview-image-container {
                width: 80px;
                height: 80px;
            }
        }

        /* Performance Optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">Jiji ya Chogoria</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="dashboard">Dashboard</a></li>
                    <li><a href="chat.html" class="chat">Chat</a></li>
                    <li><a href="post-product.html" class="post product active">Post Product</a></li>
                    <li><a href="settings.html" class="settings">Settings</a></li>
                    <li><a href="#" class="logout" id="logout-btn">Logout</a></li>
                </ul>
                <a href="post-product.html" class="post-product-btn active">Post Product</a>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">‚ò∞</button>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div id="user-info">
            <span id="user-name"></span>
        </div>
        
        <div id="product-section">
            <h2>Post a New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <input type="text" id="product-title" placeholder="Product Title" required>
                <textarea id="product-description" placeholder="Product Description" required></textarea>
                <input type="number" id="product-price" placeholder="Price (KES)" required>
                <select id="product-status">
                    <option value="in_stock">In Stock</option>
                    <option value="sold">Sold</option>
                    <option value="reserved">Reserved</option>
                </select>

                                    const pattern2 = /\/object\/public\/product-images\/(.+)/;
                                    const match2 = fullPath.match(pattern2);

                                            // Last resort: extract the last part of the path

                // Only update image_url if new images were uploaded
                if (imageUrlString) {
                    updateData.image_url = imageUrlString;
                }
                
                const { data, error } = await supabase
                    .from('products')
                    .update(updateData)
                    .eq('id', productId);
                
                result = { data, error };
            } else {
                // Create new product
                const { data, error } = await supabase
                    .from('products')
                    .insert([{
                        title,
                        description,
                        price,
                        status,
                        image_url: imageUrlString,
                        user_id: user.id
                    }]);
                
                result = { data, error };
            }
            
            if (result.error) {
                throw new Error(`Error ${isEditMode ? 'updating' : 'posting'} product: ${result.error.message}`);
            }
            
            showToast(isEditMode ? '‚úÖ Product updated successfully!' : 'üéâ Product posted successfully!');
            
            // Reset form
            if (elements.productForm) elements.productForm.reset();
            if (elements.productId) elements.productId.value = '';
            if (elements.imagePreview) elements.imagePreview.innerHTML = '';
            selectedImages = [];
            
            // Reset form UI
            if (elements.submitBtn) elements.submitBtn.textContent = 'Post Product';
            if (elements.cancelBtn) elements.cancelBtn.classList.add('hidden');
            
            // Reload products list
            loadUserProducts();
            
            // If not in edit mode, scroll to products section after a short delay
            if (!isEditMode) {
                setTimeout(() => {
                    elements.userProductsSection?.scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            }
            
        } catch (error) {
            console.error('Error submitting product:', error);
            showToast(error.message, 'error');
        } finally {
            isSubmitting = false;
            elements.submitBtn.textContent = 'Post Product';
            elements.submitBtn.disabled = false;
        }
    });

    // Logout with better error handling
    elements.logoutBtn?.addEventListener('click', async () => {
        try {
            showToast('Logging out...', 'warning');
            await supabase.auth.signOut();
            showToast('üëã Logged out successfully');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } catch (error) {
            console.error('Logout error:', error);
            showToast('Error logging out. Please try again.', 'error');
        }
    });

    // Initialize app when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', initApp);
 </script>
